<style type="text/css">
  .mrgn-top-104 {
    margin-top: 104px;
  }
  .pad-top-9{
    padding-top: 104px !important;
  }
  .searchbar-overlay {
    top: 103px;
  }
  .ico {
    padding-right: 5px;
  }
/*
  .searchbar {
    background: deepskyblue;
    box-shadow: -1px 1px 5px #888888;
  }
*/
</style>

<div class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a ng-href="#/" class="link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">Search List</div>
    </div>
  </div>

  <form id="mySearchbar" class="searchbar">
    <div class="searchbar-input">
      <input type="search" placeholder="Search"/><a href="#" class="searchbar-clear"></a>
    </div>
  </form>
  <div class="searchbar-overlay"></div>

  <div class="page-content pad-top-9 pt-page-scaleUpDown">
    <div class="list-block searchbar-not-found">
      <ul>
        <li class="item-content">
          <div class="item-inner">
            <div class="item-title">Nothing found</div>
          </div>
        </li>
      </ul>
    </div>
    <div id="my-list" class="list-block searchbar-found responsive">
      <ul>
        <li class="item-content" ng-repeat="car in $ctrl.cars">
          <div class="item-inner">
            <div class="item-title">{{ car.name }}</div>
            <div class="item-text">{{ car.hp }} HP</div>
          </div>
        </li>
      </ul>
    </div>
  </div>

</div>
